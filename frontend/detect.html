<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesdetect.css">
    <style>
        /* Add custom styles here */
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Deepfake Detection</span>
        </div>
    </header>
    
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select a video to analyze</h5>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="videoInput" accept="video/*" onchange="displayVideo()">
                    <label class="custom-file-label" for="videoInput">Choose video</label>
                </div>
                <div id="videoContainer" class="d-none">
                    <video id="uploadedVideo" class="w-100" controls></video>
                </div>
                <button class="btn btn-success mt-3" onclick="analyzeVideo()">Analyze</button>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
